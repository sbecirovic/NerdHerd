<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>NerdHerd</title>
    <link rel="stylesheet" type="text/css" href="stil.css">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Basic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>

<body>
    <div class="stranica">
        <div class="logo">
            <div class="slika">
                <img src="http://pichoster.net/images/2016/11/04/pozadina.jpg" alt="NerdHerd" />
            </div>
        </div>
        <div class="meni">
            <ul class="navigacija" id="mojanav">
                <li><a href="index.html">Latest reviews</a>
                </li>
                <li> <a href="allreview.html">All reviews </a>
                </li>
                <li><a href="addreview.html">Add a review</a>
                </li>
                <li><a href="about.html">About</a>
                </li>
                <li><a href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
        <div class="glavne">
            <div class="dodrev">
                <form class="forma-unosrev" action="index.html" method="get">
                    <div class="unosrev">
                        <label>Name</label>
                        <input type="text" name="name" value="">
                        <br>
                    </div>
                    <div class="unosrev">
                        <label>Email</label>
                        <input type="email" name="email" value="">
                        <br>
                    </div>
                    <div class="unosrev">
                        <label>Title</label>
                        <input type="text" name="title" value="">
                        <br>
                    </div>
                    <div class="unosrev">
                        <label>Text</label>
                        <textarea rows=10 maxlength="4000" name="Tekst"></textarea>
                    </div>
                    <div class="unosrev">
                        <label>Image</label>
                        <input class="picbutton" accept="image/*" type="file" name="imgfile">
                        <input class="uploadbutton" type="submit" name="submit" value="Upload">
                    </div>
                    <input class="revbutton" type="submit" value="Send">
                </form>
            </div>
            <div class="napomene">
                <h3> *Every review will be revised before publishing. Any writing, sign or visible representation that
          advocates or promotes the communication of which by any person would constitute an offence will be deleted. </h3>
            </div>
        </div>
    </div>
</body>

</html>
